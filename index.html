<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TypeMaster | Typing Tutor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN BOX -->
<div class="container" id="loginBox">
    <h2>Welcome to TypeMaster</h2>
    <input type="text" id="username" placeholder="Enter your name">
    <button onclick="login()">Start Typing</button>
</div>

<!-- TYPING BOX -->
<div class="container hidden" id="typingBox">

    <h2>Hello, <span id="user"></span> ðŸ‘‹</h2>

    <!-- LEVEL INFO -->
    <h3 id="levelInfo">Level 1</h3>

    <!-- TEXT TO TYPE -->
    <p id="textToType"></p>

    <!-- INPUT AREA -->
    <textarea
        id="typingArea"
        placeholder="Start typing here..."
    ></textarea>

    <!-- STATS -->
    <div class="stats">
        <span>Time: <b id="time">45</b>s</span>
        <span>WPM: <b id="wpm">0</b></span>
        <span>Accuracy: <b id="accuracy">100</b>%</span>
    </div>

    <button onclick="restart()">Restart</button>
</div>

<script src="script.js"></script>
</body>
</html>
