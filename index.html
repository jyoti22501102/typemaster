<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TypeMaster Pro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div class="container" id="loginBox">
  <h1>TypeMaster Pro</h1>
  <input type="text" id="username" placeholder="Enter your name">
  <button id="startBtn">Start Typing</button>
</div>

<!-- TYPING -->
<div class="container hidden" id="typingBox">
  <div class="header">
    <div id="levelIndicator">Alphabet â†’ Round 1</div>
    <div id="timer">60s</div>
  </div>

  <div class="text-display" id="textDisplay"></div>

  <textarea id="typingArea" placeholder="Start typing here..."></textarea>

  <div class="stats">
    <div>WPM: <span id="wpm">0</span></div>
    <div>Accuracy: <span id="accuracy">0%</span></div>
    <div>Strength: <span id="strength">0%</span></div>
  </div>

  <!-- KEYBOARD -->
  <div class="keyboard">
    <div class="row">
      <div class="key" data-key="q">Q</div><div class="key" data-key="w">W</div>
      <div class="key" data-key="e">E</div><div class="key" data-key="r">R</div>
      <div class="key" data-key="t">T</div><div class="key" data-key="y">Y</div>
      <div class="key" data-key="u">U</div><div class="key" data-key="i">I</div>
      <div class="key" data-key="o">O</div><div class="key" data-key="p">P</div>
    </div>
    <div class="row">
      <div class="key" data-key="a">A</div><div class="key" data-key="s">S</div>
      <div class="key" data-key="d">D</div><div class="key" data-key="f">F</div>
      <div class="key" data-key="g">G</div><div class="key" data-key="h">H</div>
      <div class="key" data-key="j">J</div><div class="key" data-key="k">K</div>
      <div class="key" data-key="l">L</div>
    </div>
    <div class="row">
      <div class="key" data-key="z">Z</div><div class="key" data-key="x">X</div>
      <div class="key" data-key="c">C</div><div class="key" data-key="v">V</div>
      <div class="key" data-key="b">B</div><div class="key" data-key="n">N</div>
      <div class="key" data-key="m">M</div>
    </div>
  </div>

  <button id="nextRoundBtn" class="hidden">Next</button>
</div>

<!-- END -->
<div class="container hidden" id="endBox">
  <h2>Well done <span id="userNameDisplay"></span> ðŸŽ‰</h2>
  <p>Final WPM: <span id="finalWpm"></span></p>
  <p>Accuracy: <span id="finalAccuracy"></span></p>
  <button id="restartBtn">Restart</button>
</div>

<audio id="keySound" src="https://assets.mixkit.co/sfx/preview/mixkit-keyboard-click-1126.mp3"></audio>
<audio id="errorSound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
